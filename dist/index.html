<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>TODO</title>
  <script defer src="main.js"></script></head>

  <body>
    <main class="container min-h-screen py-4 flex flex-wrap flex-col">
      <header class="w-full flex flex-wrap justify-between">
        <h1 class="text-3xl underline">TODO</h1>
        <button
          data-modal-target="addTaskModal"
          data-modal-toggle="addTaskModal"
          class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button"
        >
            Add task
        </button>
      </header>
      <section class="w-full step-container min-h-fit pt-4 flex flex-wrap grow">
        <article class="bg-fuchsia-100 hover:bg-fuchsia-200 flex-1">
          <h1 class="text-xl text-center">CONCEPT</h1>
        </article>
        <article
          class="border-l-2 border-l-cyan-950 px-2 bg-lime-100 hover:bg-lime-200 flex-1"
        >
          <h1 class="text-xl text-center">READY</h1>
        </article>
        <article
          class="border-l-2 border-l-cyan-950 px-2 bg-sky-100 hover:bg-sky-200 flex-1"
        >
          <h1 class="text-xl text-center">DOING</h1>
        </article>
        <article
          class="border-l-2 border-l-cyan-950 px-2 bg-rose-100 hover:bg-rose-200 flex-1"
        >
          <h1 class="text-xl text-center">COMPLETED</h1>
        </article>
      </section>
      <section id="modal-container"></section>
    </main>
  </body>
</html>
